<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style/login.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="sign-in">
          <h1>Sign In</h1>
          <fieldset>
            <input type="text" class="sign-in-input" placeholder="Username" />
          </fieldset>
          <fieldset>
            <input
              type="password"
              class="sign-in-input"
              placeholder="Password"
            />
          </fieldset>
          <h5>Forget Your Password ?</h5>
          <button class="login">SIGN IN</button>
        </div>
        <div class="welcome">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button class="btn-sign-up">SIGN UP</button>
        </div>
      </div>
      <div class="container2">
        <div class="wlcome-back">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class="btn-sign-in">SIGN In</button>
        </div>
        <div class="create-account">
          <h1>Create Account</h1>
          <fieldset>
            <input
              type="text"
              class="create-account-input"
              placeholder="User name"
            />
          </fieldset>
          <fieldset>
            <input
              type="text"
              class="create-account-input"
              placeholder="Email"
            />
          </fieldset>
          <fieldset>
            <input
              type="password"
              class="create-account-input"
              placeholder="Password"
              minlength="8"
            />
          </fieldset>
          <fieldset class="radio" style="background-color: #fff">
            <div class="radio-item">
              <label for="admin">Admin</label>
              <input
                type="radio"
                id="admin"
                name="role"
                value="admin"
                class="create-account-input"
              />
            </div>
            <div class="radio-item">
              <label for="user">User</label>
              <input
                type="radio"
                id="user"
                name="role"
                value="user"
                class="create-account-input"
              />
            </div>
          </fieldset>
          <button class="create">SING UP</button>
        </div>
      </div>
    </main>
    <script src="../script/login.js" type="module"></script>
  </body>
</html>
